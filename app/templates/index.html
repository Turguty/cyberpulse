<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CyberPulse Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .card { background-color: #1e1e1e; border: 1px solid #333; color: white; }
        .table { color: #ccc; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">ğŸ›¡ï¸ CyberPulse Haber Paneli</h1>
        
        <div class="row">
            <div class="col-md-6 offset-md-3 mb-5">
                <div class="card p-3">
                    <h5 class="text-center">Haber DaÄŸÄ±lÄ±mÄ± (Kritiklik Seviyesi)</h5>
                    <canvas id="criticalityChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <h3>Son Haberler</h3>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Seviye</th>
                        <th>Haber BaÅŸlÄ±ÄŸÄ±</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in news %}
                    <tr>
                        <td>{{ item['published_date'] }}</td>
                        <td>{{ item['criticality'] }}</td>
                        <td>{{ item['title'] }}</td>
                        <td><a href="{{ item['link'] }}" target="_blank" class="btn btn-sm btn-outline-info">Oku</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('criticalityChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    data: {{ values|safe }},
                    backgroundColor: ['#ff4d4d', '#ffa500', '#4caf50'], // KÄ±rmÄ±zÄ±, Turuncu, YeÅŸil
                    borderColor: '#121212',
                    borderWidth: 2
                }]
            }
        });
    </script>
</body>
</html>
