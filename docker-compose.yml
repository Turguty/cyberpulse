services:
  threat_engine:
    build: .
    container_name: cp_threat_engine
    restart: always
    env_file: .env
    volumes:
      - ./app/data.db:/app/app/data.db
    command: python app/main.py

  dashboard:
    build: .
    container_name: cp_dashboard
    restart: always
    ports:
      - "5000:5000"
    env_file: .env
    volumes:
      - ./app/data.db:/app/app/data.db
    command: python app/dashboard.py
